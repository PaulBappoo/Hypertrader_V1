<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertrader V1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="site-title">Hypertrader V1</h1>
    </header>
    
    <div class="container">
        <!-- Side Panel for Symbol Selection -->
        <aside class="side-panel">
            <div class="panel-header">
                <h2>Trading Pairs</h2>
            </div>
            
            <div class="search-container">
                <input type="text" id="pair-search" placeholder="Search trading pairs..." autocomplete="off">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
            </div>
            
            <div class="pairs-container">
                <ul id="pairs-list" class="pairs-list">
                    <!-- Trading pairs will be populated here -->
                    <li class="loading">Loading trading pairs...</li>
                </ul>
            </div>
            
            <div class="selected-pair-info">
                <h3>Selected Pair</h3>
                <div id="selected-pair">No pair selected</div>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main id="app">
            <!-- App content will be loaded here -->
            <div class="chart-container">
                <div class="placeholder-chart">
                    <h3>Price Chart</h3>
                    <p>Select a trading pair to view chart</p>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2025 Hypertrader V1</p>
    </footer>

    <!-- Core JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
